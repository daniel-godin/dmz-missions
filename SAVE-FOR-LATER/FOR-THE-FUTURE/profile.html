<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DMZ Profile Page</title>
  <link rel="icon" href="data:;base64,iVBORwOKGO=" />

</head>
<body>
  <h1>Profile Page - THIS IS A TEST PAGE</h1>

  <fieldset class='fieldset-radio-region'>
    <legend>Region:</legend>
    <label for='radioRegionNAWest' class='label-radio-region'>
      <input type='radio' id='radioRegionNAWest' class='radio-region' name='radioRegion' value='North America (West)' />North America (West)
    </label>
    <label for='radioRegionNAEast' class='label-radio-region'>
      <input type='radio' id='radioRegionNAEast' class='radio-region' name='radioRegion' value='North America (East)'  />North America (East)
    </label>
    <label for='radioRegionEuropeWest' class='label-radio-region'>
      <input type='radio' id='radioRegionEuropeWest' class='radio-region' name='radioRegion' value='Europe (West)'  />Europe (West)
    </label>
    <label for='radioRegionEuropeast' class='label-radio-region'>
      <input type='radio' id='radioRegionEuropeEast' class='radio-region' name='radioRegion' value='Europe (East)'  />Europe (East)
    </label>
    <label for='radioRegionSA' class='label-radio-region'>
      <input type='radio' id='radioRegionSA' class='radio-region' name='radioRegion' value='South America'  />South America
    </label>
    <label for='radioRegionOceania' class='label-radio-region'>
      <input type='radio' id='radioRegionOceania' class='radio-region' name='radioRegion' value='Oceania'  />Oceania
    </label>
    <label for='radioRegionAsia' class='label-radio-region'>
      <input type='radio' id='radioRegionAsia' class='radio-region' name='radioRegion' value='Asia'  />Asia
    </label>
  </fieldset>

  
  
</body>
</html>
