<!-- For Active Tasks: -->

    <div class='active-tasks-mission-title-container'><header class='active-tasks-mission-title'>Mission Title</header></div>

<!-- "Popup" Confirmation.  Task Complete?  Yes or No. -->

    <button type='button' class='btn-pop-up-confirmation'>No</button>
</div>
