<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DMZ Missions Authorization Page - Sign In, Sign Up</title>
  <link rel='stylesheet' href='./style/style.css'>
  <link rel='stylesheet' href='./style/style-auth.css'>
  <link rel="icon" href="data:;base64,iVBORwOKGO=" />
</head>
<body>
  
<div class='page-container'>
  <div class='nav-container' id='navContainer'>
    <!-- Auto-generated:  dmz-missions-ui.js and nav.js -->
  </div>
  <div class='auth-container' id='authContainer'>
    <form id='formDMZLogIn'>
      <label for='txtEmail'>Email:
        <input type='email' placeholder='Email@Email.com' id='txtEmail' minlength='3' required />
      </label>
  
      <label for='txtPassword'>Password:
        <input type='password' id='txtPassword' minlength='3' required />
      </label>
  
      <div id='errorContainer'>
        <p id='errorMessage'></p>
      </div>
      
      <button type='submit' id='btnLogIn'>Log In</button>
      <!-- <button type='button' id='btnHandleGoogle'>Sign In With Google</button> -->
      <a class='log-in-sign-up-link' href='./sign-up.html'>Go To Sign Up/Create Account Page</a>
    </form>
  </div>
  <div class='display-logged-in-container' id='displayLoggedInContainer'>
    <!-- After users signs up / signs in.  Form is 'hidden' and this is shown. -->
    <header>Thank you for signing in.  Please continue to the <a href='./dmz-missions.html'>DMZ Missons Page</a> or your <a href='./profile.html'>Profile Page</a>.</header>
  </div>

</div> <!-- End of page-container div -->

<footer class='footer-container' id='footerContainer'>
  <!-- Auto Generated By ui.js file. -->
</footer>

<script src='bundle.js'></script>

</body>
</html>
