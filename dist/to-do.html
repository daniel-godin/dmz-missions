<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DMZ Tracker - To-Do</title>
  <link rel='stylesheet' href='./style/style.css'>
  <link rel='stylesheet' href='./style/style-to-do.css'>
  <link rel="icon" href="data:;base64,iVBORwOKGO=" />

</head>
<body>

<nav class='nav-container' id='navContainer'>
  <!-- Auto-generated from: ui.js -->
</nav>

<div class='page-container'>

  <div class='main-content-container' id='mainToDoContentContainer'>
    <div class='to-do-container' id='toDoMainFobContainer'>
      <!-- Right Column.  Contains Entire FOB Column Top to Bottom -->

      <header class='to-do-header' id='activeToDoFobHeader'><h2>Passive Tasks: (active)</h2></header>

      <div class='active-to-do-container' id='activeFOBToDoContainer'>
        <!-- Active Missions.  JS Script Fills This In From DB Data. -->
      </div>

      <div class='add-to-do-container' id='addFobToDoContainer'>
        <form class='form-add-to-do' id='formAddFOBToDo'>
          <!-- 1 text input, 1 number input, 1 submit button -->
          <label for='inputFobTextToDo' class='label-input-text-to-do'>Passive FOB Task:</label>
          <input type='text' class='input-text-to-do' id='inputFobTextToDo' placeholder='Write Passive FOB Task Here' />
          
          <label for='inputFobNumberToDo' class='label-input-number-to-do'>Amount:</label>
          <input type='number' class='input-number-to-do' id='inputFobNumberToDo' />
          
          <button type='submit' class='btn-submit-to-do' id='btnSubmitFobToDo'>Add Passive FOB Task</button>
        </form>
      </div>

      <div class='archived-container'>
        <header id='headerFOBMissionsToDo'>
          <h2 class='header-archived-to-do'>Completed Tasks: (archived)</h2>
          <p class='archived-header-small-text'>(Click To Show/Hide)</p>
        </header>
        <div class='archived-to-do-container hide' id='archivedFOBToDoContainer'>
          <!-- Archived/Complete Missions.  JS Script Fills This In From DB Data.  Minimized by default. -->
        </div>
      </div>
    </div>
  </div>

</div> <!-- End of page-container div -->

<footer class='footer-container' id='footerContainer'>
  <!-- Auto Generated By ui.js file. -->
</footer>

<script src='bundle.js'></script>

</body>
</html>
